<html>
    <body>
        <script>
            // Escriu un HTML amb un Script que demani dos números per pantalla i escrigui el major a la pàgina web.
            var numero1 = prompt("Introduce el primer numero:");
            var numero2 = prompt("Introduce el segundo numero:");
            if (parseInt(numero1) > parseInt(numero2)){
                document.write(numero1);
            }
            else{
                document.write(numero2);
            }
        </script>
    </body>
</html>
