<html>
    <body>
        <script>
            var nota = parseInt(prompt("Dame tu nota: "));
            
            if (nota<5){
                document.writeln("Tu nota es insuficiente");
            } else if (nota < 7){
                document.writeln("Es suficiente o esta bien");                
            } else if (nota < 9){
                document.writeln("Tienes un notable");
            } else {
                document.writeln("Sobresaliente");
            }

        </script>
    </body>
</html>
