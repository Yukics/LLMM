<html>
    <body>
        <script>
            var num1 = parseInt(prompt("Dame un numero: "));
            var num2 = parseInt(prompt("Dame otro numero: "));

            if ((num1%2)==0) {
                document.writeln(num1+" es par");
            } 
            else {
                document.writeln(num1+" no es par");
            }
            
            if ( (num2%2)==0){
                document.writeln(num2+" es par");
            } 
            else {
                document.writeln(num2+" no es par");
            }
        </script>
    </body>
</html>
