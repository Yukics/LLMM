<html>

    <body>
        <form action="">
            <label for="dni">DNI</label>
            <input type="text" name="dni" id="dni" pattern="[0-9]{2}.[0-9]{3}.[0-9]{2}-[A-Za-z]"><br>
            <label for="mail">Mail</label>
            <input type="email" name="mail" id="mail"><br>

            <input type="submit" value="Enviar">
        </form>
        <script>
            /*
            Crea un formulari amb els següents camps que s'hauran de validar amb HTML5.
                DNI: amb una entrada prevista de nn.nnn.nnn-lletra (on "n" són números de 0 a 9 i 
                "lletra" lletres de [A-Z].
                e-mail: amb un format previst xx@yy.z (on "xx" serà el nom d'usuari i "yy.z" serà el domini.
            */
        </script>
    </body>
</html>
