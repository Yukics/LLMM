<html>
    <head></head>
    <body>
        <form>
            <button type="button" onclick="colorear()">Cambiar color BG</button>

        </form>
        <script>
            function colorear(){
                var color = prompt("Que color quieres que usemos para pintar el BG color? (En ingles o RGB(0,0,0) pls): ")
                document.body.style.backgroundColor = color;
            
            }
            /*
            Escriure una funció JavaScript que permeti canviar el color 
            de fons de la pàgina si l'usuari fa click damunt un botó 
            (el color s'ha de demanar per pantalla).
             */
        </script>
    </body>
</html>
