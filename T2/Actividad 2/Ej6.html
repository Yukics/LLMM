    <body>
        <h1>canviam la imatge</h1>
        <p>si passes el ratolí damunt la imatge aquesta canviarà</p>
        <p>prova-ho</p>
        <img src="media/ej61.jpg" alt="" style="width: 200px; height: auto" onmouseover="cambiafoto(1)" onmouseout="cambiafoto(0)">
        <script>
            function cambiafoto(onoff){
                if(onoff==1){
                    document.getElementsByTagName("img")[0].src = "media/ej62.jpg"
                } else {
                    document.getElementsByTagName("img")[0].src = "media/ej61.jpg"
                }

            }
            /*
            Crea un document HTML que tengui un títol <h1> amb el text: "canviam la imatge", 
            dos paràgrafs amb el texts: "si passes el ratolí damunt la imatge aquesta canviarà", 
            "prova-ho". i una imatge (la que vulguis). Després amb una funció JavaScript, 
            amb l'esdeveniment onmouseover, la imatge original sigui reemplaçada per una altra, 
            i després amb l'esdeveniment onmouseout, torni a veure-se la imatge original.
            */
        </script>
    </body>
</html>
