    Ha de permetre visualitzar el lloc web amb diferents resolucions de pantalla (al manco per tres diferents, petites, mitjanes i grans).

    El text i les imatges s'han d'adaptar a cada resolució.

    La pàgina inicial ha d'estar estructurada mitjançant etiquetes semàntiques (header, main, section, aside, etc.)

    Has de crear un formulari a la pàgina inicial que demani. Pots situar el formulari dins de l'element "aside":
        Un nom d'usuari,
        Una edat,
        Un comentari sobre la web (màxim 35 caràcters de llarg).
        El comentari del formulari s'ha d'afegir per exemple dins d'una secció de comentaris que crearàs a la pàgina inicial.
        El formulari ha de tenir el botó de submit, un botó de reset i un botó que permeti afegir els comentaris a la web.
    Es valorarà un bon estil de la web per a totes les resolucions de pantalla.-->
